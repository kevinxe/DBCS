<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <style>
        .error-page {
            display: flex;
            align-items: center;
        }

        .error-page h1 {
            font-size: 3rem;
            margin-right: 20px;
        }

        .error-content {
            display: flex;
            flex-direction: column;
        }

        .error-content img {
            width: 100px;
            height: 100px;
        }

        .return-link {
            text-align: left; /* Alinea el enlace a la izquierda */
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>404</h1>
        <img src="/assets/images/404.png" alt="image" width="100" height="100">
    </div>
    <div class="error-content">
        <h2>Página No Encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
        <a href="/" class="btn return-link">Volver al Inicio</a>
    </div>
</body>
</html>
